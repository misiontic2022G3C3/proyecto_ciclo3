<!DOCTYPE html >
<html xmlns:th="http//www.thymeleaf.org">
    <head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="../static/css/style4.css" th:href="@{css/style4.css}">
	    <script src="https://kit.fontawesome.com/20fddce382.js" crossorigin="anonymous"></script>
	    <title>Lista pacientes</title>
    </head>
    <body>
        
	<div class="grid">
				<div class="column1">
			
					    <input type="checkbox" id="check">
					    <label for="check">
					        <i class="fas fa-bars" id="btn"></i>
					        <i class="fas fa-times" id="cancel"></i>
					    </label>
					    <div class="sidebar">
					       <header>Menu</header>
					       <ul class="main-menu">
					            <li><a href=""><i class="fa-solid fa-user-group"></i>Pacientes
					            <i class="fa fa-chevron-down"></i></a>
					            	<ul>
					            		<li class="sub-menu-est" ><a th:href="@{/registroPaciente}">Nuevo</a></li>
					            		<li class="sub-menu-est selected"><a th:href="@{/pacientes}">Lista Pacientes</a></li>
					            		<li class="sub-menu-est"><a th:href="@{/registroHistoria}">Registrar historia</a></li>
					            		<li class="sub-menu-est"><a th:href="@{/historias}">Historias</a></li>
					            	</ul>
					            </li>
					            <li><a href=""><i class="fa-solid fa-building"></i>Institución
					            <i class="fa fa-chevron-down"></i></a>
					            	<ul class="hide-menu">
					            		<li class="sub-menu"><a th:href="@{/infoClinica}">Información</a></li>
					            		<li class="sub-menu"><a>Eliminar cuenta</a></li>
					            	</ul>
					            </li>
					       </ul> 
					        <div sec:authorize="isAuthenticated()">
					        	<button class="logout" type="button" th:href="@{/logout}" onclick="window.location.href='logout'">Cerrar sesión</button>
                			</div>
						</div>
				</div>	
	
	<div class="column2">
        
        <div class="container">

		<div>
			<h2 class="titulo">Pacientes registrados</h2>
		</div>

		<div class="row">
		<div class="col-lg-3">
		<a th:href="@{/registroPaciente}" class="btn btn-primary">Agregar Nuevo paciente</a>
		</div>
		</div>
		<br>
            
		<table class="content-table">
			<thead class="table-dark">
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Acciones</th>
			</thead>
			<tbody>
				<tr th:each="pacientes:${pacientes}">
					<td th:text="${pacientes.nombre}">Nombre</td>
					<td th:text="${pacientes.apellido}">Apellido</td>
					<td th:text="${pacientes.documento}">Documento</td>
					<td>
					<a th:href="@{/pacientes/consultar/{id}(id=${pacientes.id})}" class="btn btn-info">Consultar</a>
					<a th:href="@{/pacientes/editar/{id}(id=${pacientes.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/pacientes/{id}(id=${pacientes.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>


            
		</div>
	</div>
</div>
    </body>
</html>
