<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >
<!DOCTYPE html >

    <head>
        <meta charset="UTF-8">
        <!-- CSS only -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

        <title>Inicio Clinica</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
	        </li>
	      </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/pacientes}">Lista Pacientes</a>
	        </li>
	      </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/pacientes/historias}">Lista Historias</a>
	        </li>
	      </ul>
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Cerrar
                            sesión</a></li>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

	<br>
	<br>
        
        <div class="container">



            	<div class="row">
		<div class="col-lg-3">
                    <a th:href="@{/pacientes}" class="btn btn-primary">Pacientes</a>
                    <a th:href="@{/pacientes/historias}" class="btn btn-primary">Historias Clinicas</a>
		</div>
		</div>
            
                <br>
                    
                <div class="row">
		<div class="col-lg-3">
                    <a th:href="@{/home/editar/{id}(id=${clinicas.id})}" class="btn btn-info">Editar Datos</a>
                    <a th:href="@{/home/{id}(id=${clinicas.id})}" class="btn btn-danger">Eliminar Clinica</a>
		</div>
		</div>
                       
                <br>
                
                <div class="row">
			<h2>Datos de clinica</h2>
		</div>    
                    
		<table class="table table.bordered">
			<thead class="table-dark">
				<th>Propiedad</th>
				<th>Registro</th>
			</thead>
			<tbody>
                                <tr>
                                        <td>Nombre de Usuario</td>
					<td th:text="${clinicas.username}">username</td>
				</tr>
				<tr >
                                        <td>NIT</td>
					<td th:text="${clinicas.nit}">nit</td>
				</tr>
                            	<tr >
                                        <td>Razón Social</td>
					<td th:text="${clinicas.razon_social}">razon_social</td>
				</tr>
                                <tr >
                                        <td>Email</td>
					<td th:text="${clinicas.email}">email</td>
				</tr>
                                <tr>
                                        <td>Dirección</td>
					<td th:text="${clinicas.direccion}">direccion</td>
				</tr>  
 
			</tbody>
		</table>
                
  
	</div>

    </body>
</html>
