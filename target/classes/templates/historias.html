<html 
    
    xmlns:th="http://www.thymeleaf.org"
    >
<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <!-- CSS only -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

        <title>Lista de Pacientes</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
	        </li>
	      </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/pacientes}">Lista Pacientes</a>
	        </li>
	      </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/historias}">Lista Historias</a>
	        </li>
	      </ul>
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Cerrar
                            sesi√≥n</a></li>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

	<br>
	<br>
        
        <div class="container">

		<div class="row">
			<h2>Historias</h2>
		</div>

		<div class="row">
		<div class="col-lg-3">
		<a th:href="@{/registroHistoria}" class="btn btn-primary">Agregar Nueva Historia</a>
		</div>
		</div>
		<br>
            
		<table class="table table.bordered">
			<thead class="table-dark">
				<th>Numero de documento</th>
				<th>Fecha Consulta</th>
				<th>Especialidad</th>
                                <th>Opciones</th>
			</thead>
			<tbody>
				<tr th:each="historias:${historias}">
					<td th:text="${historias.documento_paciente}">Numero de documento</td>
					<td th:text="${historias.fecha_consulta}">Fecha Consulta</td>
					<td th:text="${historias.especialidad}">Especialidad</td>
					<td>
					<a th:href="@{/historias/consultar/{id}(id=${historias.id})}" class="btn btn-info">Consultar</a>
					</td>
				</tr>
			</tbody>
		</table>


            
	</div>

    </body>
</html>
