<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIAM - Iniciar sesión</title>
</head>
<body>
    <header>
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="logo" width="100px" height="40px">
            <nav class="menu">
                <ul>
                    <li><a href="#quienessomos">Quiénes somos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                    <li><a href="#pacientes">Area pacientes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main_iniciar">
        <h2>Bienvenido</h2>
        <div>
            <h3 class="titulo_box">Correo:</h3>
            <form action="" class="box">
                <input type="text" name="" placeholder="Ingrese su correo">
            </form>
            </div>
        <div>
            <h3 class="titulo_box">Contraseña:</h3>
            <form action="" class="box">
                <input type="password" name="" placeholder="Ingrese su contraseña">
            </form>
        </div>
        <input type="submit" class="ingresar" value="Ingresar">
        <p class="restablecer">Olvidaste la contraseña</p>
        <h3 class="newuser">Usuario nuevo</h3>
        <button type="button" class="registrarse2">Registrarse</button>

    </div>

    <footer>
        <div><h3>Contacto</h3></div>
        <div><h3>Tecnologías</h3></div>
        <div> 
            <h3>Equipo de desarrollo</h3>
            <ul>
                <li>Sindy Zapata</li>
                <li>Daniel Hernández - Frontend</li>
                <li>Carlos Valencia</li>
                <li>Ferney Molina</li>
                <li>Johan Urán</li>
            </ul>  
        </div>
    </footer>
</body>
</html>
