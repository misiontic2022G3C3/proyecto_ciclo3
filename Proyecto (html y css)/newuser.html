<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SAIM - Nuevo usuario</title>
</head>
<body class="body-newuser">
    <header>
        <div>
            <a href="home.html">
            <img class="logo" src="images/logo.png" alt="logo" width="100px" height="40px">
            </a>    
        </div>
    </header>
    
    

    <div>
        <h3 class="titulo_box">NIT:</h3>
        <form action="" class="box">
            <input type="text" name="" placeholder="Ingrese su nit">
        </form>
    </div>

    <div>
        <h3 class="titulo_box">Nombre Institución:</h3>
        <form action="" class="box">
            <input type="text" name="" placeholder="Ingrese el nombre">
        </form>
    </div>

    <div>
        <h3 class="titulo_box">Correo:</h3>
        <form action="" class="box">
            <input type="text" name="" placeholder="Ingrese su correo">
        </form>
    </div>

    <div>
        <h3 class="titulo_box">Teléfono:</h3>
        <form action="" class="box">
            <input type="text" name="" placeholder="Ingrese su Teléfono">
        </form>
    </div>

    <div>
        <h3 class="titulo_box">Dirección:</h3>
        <form action="" class="box">
            <input type="password" name="" placeholder="Ingrese su dirección">
        </form>
    </div>

    <div>
        <h3 class="titulo_box">Nueva contraseña:</h3>
        <form action="" class="box">
            <input type="password" name="" placeholder="Ingrese su contraseña">
        </form>
    </div>

    <input type="submit" class="ingresar" value="Registrarse">
     
</body>
</html>
